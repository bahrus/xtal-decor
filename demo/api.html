<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>


    
    <black-eyed-peas 
        be-on-the-next-level 
        be-rocking-over-that-bass-tremble
        be-chilling-with-my-motherfuckin-crew
    ></black-eyed-peas>

    <script defer src="https://cdn.jsdelivr.net/npm/es-module-shims@0.2.7/dist/es-module-shims.js"></script>
    <script type="importmap-shim">
    {
        "imports": {
            "xtal-element/": "../node_modules/xtal-element/",
            "trans-render/": "../node_modules/trans-render/"
        }
    }
    </script>
    <script type="module-shim">
        import {decorate} from '../decorate.js';
        import {upgrade} from '../upgrade.js';
        decorate({
            nodeInShadowDOMRealm: document.body,
            treat: 'meredith-brooks',
            as: 'a-saint',
            proxyHandler: {}
        }); 
        upgrade({
            nodeInShadowDOMRealm: document.body,
            upgrade: 'black-eyed-peas',
            toBe: 'on-the-next-level',
            proxyHandler: {}
        })
    </script>
</body>
</html>

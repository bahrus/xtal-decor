<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <xtal-decor upgrade=button if-wants-to-be=a-butterbeer-counter auto-forward virtual-props='["count"]'><script nomodule=ish>
        const decoProps = {
            actions: [
                ({count, self}) => {
                    window.alert(count + " butterbeers sold");
                }
            ],
            on: {
                'click': ({self}) => {
                    console.log(self);
                    self.count++;
                }
            },
            init: ({self}) =>{
                self.count = 0;
            }
        }
        Object.assign(selfish.parentElement, decoProps);
    </script></xtal-decor>

    <proxy-decor for=butterBeerCounter></proxy-decor>
    <pass-down on="a-butter-beer-counter:count-changed" to=[-text-content] m=1 val-from-target=aButterBeerCounter.count  init-event=initialized></on-to-me>
    <button id=butterBeerCounter be-a-butterbeer-counter='{"count": 1000}' disabled>Click Me to Order Your Drink</button>
    
    <span -text-content></span> drinks sold.

    <button onclick="setCount()">Set count to 2000</button>
    <script>
        function setCount(){
            proxyDecor.proxy.count = 2000;
        }
    </script>
    <script type=importmap>
    {
        "imports": {
            "xtal-element/": "../node_modules/xtal-element/",
            "xtal-decor/": "../",
            "trans-render/": "../node_modules/trans-render/",
            "on-to-me/": "../node_modules/on-to-me/",
            "pass-down/": "../node-modules/pass-down/",
            "mut-obs/": "../node-modules/mut-obs/",
            "nomodule/": "../node_modules/nomodule/",
            "css-observe/": "../node_modules/css-observe/",
            "proxy-decor/": "../node_modules/proxy-decor/"
        }
    }
    </script>
    <script type=module>
        import '../xtal-decor.js';
        import 'pass-down/pass-down.js';
        import 'proxy-decor/proxy-decor.js';
        import 'nomodule/no-module.js';
    </script>
</body>

</html>

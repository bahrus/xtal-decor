<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <xtal-decor upgrade=button if-wants-to-be=a-butterbeer-counter virtual-props='["count"]'><script nomodule=ish>
        const decoProps = {
            actions: [
                ({count, self}) => {
                    //window.alert(count + " butterbeers sold");
                    console.log(count + " butterbeers sold");
                }
            ],
            on: {
                'click': ({self}) => {
                    console.log(self);
                    self.count++;
                }
            },
            init: ({self}) =>{
                self.count = 0;
            },
            finale: ({self}, target) =>{
                console.log(self, target);
            }
        }
        Object.assign(selfish.parentElement, decoProps);
    </script></xtal-decor>


    <button id=butterbeerCounter be-a-butterbeer-counter='{"count": 1000}'>Click Me to Order Your Drink</button>
    
    <proxy-decor id=proxyDecor for=butterbeerCounter></proxy-decor>
    <pass-down 
        on="a-butterbeer-counter:count-changed" 
        to=[-text-content] m=1 
        val-from-target=aButterbeerCounter.count  init-event="a-butterbeer-counter:initialized">
    </pass-down>

    <span -text-content></span> drinks sold.

    <table>
        <script nomodule="ish"></script>
        <tr>
            <td></td>
        </tr>
    </table>

    <button onclick="setCount()">Set count to 2000</button>
    <script>
        function setCount(){
            proxyDecor.aButterbeerCounter.count = 2000;
        }
    </script>
    <button onclick="removeButton()">Remove button</button>
    <script>
        function removeButton(){
            butterbeerCounter.remove();
        }
    </script>
    <script type=importmap>
    {
        "imports": {
            
            "xtal-decor/": "../",
            "trans-render/": "../node_modules/trans-render/",
            "xtal-element/": "../node_modules/xtal-element/",
            "on-to-me/": "../node_modules/on-to-me/",
            "pass-down/": "../node_modules/pass-down/",
            "mut-obs/": "../node-modules/mut-obs/",
            "nomodule/": "../node_modules/nomodule/",
            "css-observe/": "../node_modules/css-observe/",
            "proxy-decor/": "../node_modules/proxy-decor/",
            "mut-obs/": "../node_modules/mut-obs/"
        }
    }
    </script>
    <script type=module>
        import '../xtal-decor.js';
        import 'pass-down/p-d.js';
        import 'proxy-decor/proxy-decor.js';
        import 'nomodule/no-module.js';
    </script>
</body>

</html>

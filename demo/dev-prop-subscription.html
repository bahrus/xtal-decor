<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div>
        <a href="//cnn.com" target=myProps>cnn</a>
        <proxy-props name=myProps></proxy-props>
        <iframe id=myIframe></iframe>

        <script defer src="https://cdn.jsdelivr.net/npm/es-module-shims@0.2.7/dist/es-module-shims.js"></script>
        <script type="importmap-shim">
        {
            "imports": {
                "xtal-element/": "../node_modules/xtal-element/",
                "trans-render/": "../node_modules/trans-render/",
                "p-et-alia/": "../node_modules/p-et-alia/",
                "nomodule/": "../node_modules/nomodule/",
                "css-observe/": "../node_modules/css-observe/"
            }
        }
        </script>
        <script type="module-shim">
            import '../xtal-decor.js';
            import 'p-et-alia/p-d.js';
            import 'nomodule/no-module.js';
        </script>
        <script>
            //const proto = myIframe.pro
            const lookupSetter = myIframe.__lookupSetter__("src");
            Object.defineProperty(myIframe, 'src', {
        // Using shorthand method names (ES2015 feature).
        // This is equivalent to:
        // get: function() { return bValue; },
        // set: function(newValue) { bValue = newValue; },
            get() { return bValue; },
            set(newValue) { 
                console.log('iah');
                lookupSetter(newValue); //illegal
             },
            enumerable: true,
            configurable: true
        });
        </script>
    </div>
</body>

</html>
